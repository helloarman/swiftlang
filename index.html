    <!-- Choose CDN -->
    <section class="container select-cdn" id="buildfile">
        <div class="input ">
            <div class="row text-center">
                <div class="col-6 d-flex justify-content-center">
                    <form>
                        <div class="mb-3">
                          <label for="json_file_name" class="form-label">JSON File Name</label>
                          <input type="text" class="form-control form-input" id="json_file_name" placeholder="json file name">
                        </div>
                        <div class="mb-3">
                          <label for="text" class="form-label">Text</label>
                          <input type="text" class="form-control form-input" id="text" placeholder="Past Text Here">
                        </div>
                        <a onclick="output()" class="btn btn-primary button-style">Submit</a>
                      </form>
                </div>
                <div class="col-6 d-flex justify-content-center flex-column">
                    <label class="form-label">JSON File Text</label>
                    <div class="output-box" id="xyz">
                        <span id="json_text_for_output"></span>
                    </div>
                    <a onclick="copyjson()" class="btn btn-primary button-style" id="json_copy_btn">Copy JSON <i class="fa-regular fa-copy"></i></a>

                    <label class="form-label pt-5">Blade File Text</label>
                    <div class="output-box">
                       <span id="blade_text_for_output"></span>
                    </div>
                    <a onclick="copyblade()" class="btn btn-primary button-style" id="blade_copy_btn">Copy Blade <i class="fa-regular fa-copy"></i></a>

                    <!-- <div id="multiline-json">
                      <label class="form-label pt-5">Multiline JSON Text</label>

                      <a onclick="multilineJson()" class="btn btn-primary button-style" id="blade_copy_btn">Copy Blade <i class="fa-regular fa-copy"></i></a>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="Settings" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="Settings">Settings</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Settings Select  -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" disabled>
          <label class="form-check-label" for="defaultCheck1">
            "Submit and copy Blade File text" in clipboard
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
          <label class="form-check-label" for="defaultCheck2">
            Multiline JSON
          </label>
        </div>

        <!-- Select Here  ##### -->
        <div id="rates">
          <label class="form-check-label pt-3" for="defaultCheck2">
            Check Blade File Prefix
          </label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="_trans(" name="prefix" id="1">
            <label class="form-check-label" for="1" checked>
              _trans(
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="__(" name="prefix" id="2">
            <label class="form-check-label" for="2">
              __(
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="___(" name="prefix" id="3">
            <label class="form-check-label" for="3">
              ___(
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="trans(" name="prefix" id="4">
            <label class="form-check-label" for="4">
              trans(
            </label>
          </div>
        </div>
        <!-- Settings Select  -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary button-style-red" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary button-style-green" onclick="savesettings()">Save changes</button>
      </div>
    </div>
  </div>
</div>
